{{ partial "header" . }}
<div class="list-page">
    <div class="modules">
        <div class="container">
            <div class="breadcrumbs">
                <ul itemscope itemtype="http://schema.org/BreadcrumbList">
                    <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                        <a href="/" itemid="/" itemprop="item" itemscope itemtype="http://schema.org/Thing">
                            <span itemprop="name">Home</span>
                        </a>
                        <meta content="1" itemprop="position"/>
                    </li>
                    <li>/</li>
                    <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                    <span itemid="/modules/" itemprop="item" itemscope itemtype="http://schema.org/Thing">
                      <span itemprop="name">Modules</span>
                    </span>
                        <meta content="2" itemprop="position"/>
                    </li>
                </ul>
            </div>
            <div id="searchfor" class="display-none">
                <span>Search result for <b></b></span>
            </div>
            <div class="modules-applied-tags display-none">
                <h3>Applied tags</h3>
                <ul>
                </ul>
                <span><button  id="removeAllTags" class="removeAllTags"><i class="bi bi-x-circle-fill"></i> Clear all</button></span>
            </div>
        </div>
        <div class="container modules-container">
            <div class="flex">
                <div class="flex-grow">
                    <div class="modules-wrapper">
                        <div class="modules-top">
                            <div class="flex-grow results-number">Found <span class="pagesCount"></span> results</div>
                            <div>
                                <label>
                                    SORT BY
                                    <div class="dropdown-select sort-by">
                                        <span><div>Alphabetically</div> <i class="bi bi-chevron-down"></i></span>
                                        <div class="dropdown-select_options">
                                            <div data-value="alphabetically">Alphabetically</div>
                                            <div data-value="relevance">Relevance</div>
                                            <div data-value="most-downloads">Most downloads</div>
                                            <div data-value="most-recent">Most recent</div>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="modules-list"></div>
                    </div>
                </div>
                <div class="modules-right">
                    <h3>Tags</h3>
                    <div class="flex flex-space-between all-tags">
                        <h3>Filter by Tag</h3> <button id="all-tags">All tags <i
                            class="bi bi-chevron-down"></i></button>
                    </div>
                    <div class="modules-right-tags_list">
                        <div>
                            <div id="supported-tag" class="supported" ><a href="#">supported</a></div>
                            <div class="help-text">Modules that are supported and tested by CFEngine.</div>
                        </div>
                        <ul class="tags">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination container">
            <label>
                Rows per page
                <div class="dropdown-select perPage">
                    <span><div>10</div><i class="bi bi-chevron-down"></i></span>
                    <div class="dropdown-select_options">
                        <div data-value="5">5</div>
                        <div data-value="10">10</div>
                        <div data-value="25">25</div>
                        <div data-value="50">50</div>
                        <div data-value="100">100</div>
                    </div>
                </div>
            </label>
            <div class="pagination-summary">
                <p><span id="startPage"></span>-<span id="endPage"></span> of <span class="pagesCount"></span></p>
            </div>
            <ul class="pagination-arrows">
                <li>
                    <button class="disabled" id="first_page" title="first page"><i class="bi bi-chevron-bar-left"></i></button>
                </li>
                <li>
                    <button class="disabled" id="prev_page" title="previous page"><i class="bi bi-chevron-left"></i></button>
                </li>
                <li>
                    <button id="next_page" title="next page"><i class="bi bi-chevron-right"></i></button>
                </li>
                <li>
                    <button id="last_page" title="last page"><i class="bi bi-chevron-bar-right"></i></button>
                </li>
            </ul>
        </div>
    </div>
</div>
{{ partial "footer" . }}
<script type="text/javascript" src="{{ "js/bundles/modules-page.js" | relURL }}"></script>
